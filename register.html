<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .contact {
      background-image: url('dior2.jpeg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4rem 2rem;
      color: #fff;
      text-align: center;
    }
    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      width: 100%;
    }
    input {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 0.8rem;
      border: none;
      background-color: #111;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <section class="contact">
    <form id="registerForm">
      <h1>Register</h1>
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html" style="color: #fff;">Login here</a></p>
    <p><a href="index.html" style="color: #fff;">Home</a> <a href="about.html" style="color: #fff;">About</a></p>
  </section>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('registerForm');
      form.addEventListener('submit', (e) => {
        const pass = document.getElementById('password').value;
        const confirm = document.getElementById('confirmPassword').value;
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        if (pass !== confirm) {
          e.preventDefault();
          alert("Passwords do not match!");
        }
        else if (!username || !email || !pass || !confirm) {
          e.preventDefault();
          alert("Please fill in all fields.");
        } else {
          alert("Registration Successful!");
        }
      });
    });
  </script>
</body>
</html>
